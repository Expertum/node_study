<!DOCTYPE html>
<html>
<head>
    <title>Форма новостей</title>
    <meta charset="utf-8" />
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        window.onload = function() {
            const typenparam = getParameterByName('typenews');
            const countnewsparam = getParameterByName('countnews');
            console.log(typenparam);
            document.getElementById("tn").value = typenparam;
            document.getElementById("cn").value = countnewsparam;
        };
    </script>

<h1>Введите данные</h1>
    <form action="/newslist" method="post">
        <label>Тип Новости:</label><br>
        <select id="tn" name="typenews">
            <option value="politics">Политика</option>
            <option value="society">Общество</option>
            <option value="economy">Экономика</option>
            <option value="world">Мир</option>
            <option value="incidents">Проишествия</option>
          </select><br><br>
        <label>Количество новостей на странице:</label><br>
        <select id="cn" name="countnews">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select><br><br>
        <input type="submit" value="Отправить" />
    </form>
</body>
<html>
